
<div class="jumbotron bg-transparent text-center">
    <div class="card-text-center">
        <h6 class="card-header">
            Login With Google in Angular PROJECT 
        </h6>
        <div class="card-block">
            <h4 class="card-title">Not Signed in</h4>
            <p class="card-text">Sign in with</p>
        </div>
        <div class="card-block">
            <button (click)="loginWithGoogle()" mat-raised-button class="google-login-btn">
                Google
              </button>  
        </div>
    </div>

    <div class="card text-center" *ngIf="user">
       <h6 class="card-header">
        Login with Google in Angular 
       </h6>

       <div class="card-block"></div>
       <img *ngIf="user.photoUrl" src="{{user.photoUrl}}" alt="" class="card-img-top imp-responsive photo">
       <div class="card-block">
        <h4 card="card-title">{{user.name}}</h4>
        <p class="card-text">{{user.email}}</p>
        <p class="card-text">Logged in with : {{user.provider}}</p>
       </div>

       <div class="card-block">
        <button class="btn btn-danger" (click)="signOut()">Sign out</button>
       </div>
    </div>
</div>
