<div mat-dialog-title>Employee Form</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
 <div class="row">
        <mat-form-field appearance="outline">
          <mat-label> First Name</mat-label>
          <input type="text" matInput placeholder="Ex.Rosh" formControlName="firstname">
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label> last Name</mat-label>
            <input type="text" matInput placeholder="Ex.kohli" formControlName="lastname">
          </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label> Email Id</mat-label>
      <input type="email" matInput placeholder="Ex .rosh@gmail.com" formControlName="email">
    </mat-form-field>
    
    <mat-form-field appearance="outline">
        <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dob">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>    
</div>

<div class="row">
    <mat-radio-group aria-label="Select an option" formControlName="gender">
        <mat-label>Choose a  Gender</mat-label>
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
        <mat-radio-button value="others">Others</mat-radio-button>
    </mat-radio-group>    
</div>

<div class="row">
  <mat-form-field appearance="outline">
    <mat-label>Education</mat-label>
    <mat-select formControlName="education">
      <mat-option *ngFor="let edu of education" [value]="edu">
        {{edu}}
      </mat-option>
    </mat-select>
  </mat-form-field>
 

  <mat-form-field appearance="outline">
    <mat-label>Comapany</mat-label>
    <input type="text" matInput placeholder="Ex.Meta" formControlName="company">
  </mat-form-field>

</div>

<div class="row">
  <mat-form-field appearance="outline">
    <mat-label>Experience</mat-label>
    <input type="number" matInput placeholder="Ex. 3 yr"  formControlName="exp">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Package</mat-label>
    <input type="number" matInput placeholder="Ex. 10.5L" formControlName="package">
    <mat-hint>In Rupees</mat-hint>
  </mat-form-field>
</div>

</div>
<div mat-dialog-actions class="action">
    <button mat-raised-button color="warn" type="button" [mat-dialog-close]="false">Cancle</button>
    <button mat-raised-button color="primary" type="submit">{{data ? 'Update':'Save'}}</button>
</div>
</form>
