<div class="container">
    <div class="row">
        <h1>Http request</h1>
        <div class="col-md-6">
            <form #addData="ngForm"(ngSubmit)="submit(addData.value);addData.reset()">
                <div class="form-group mb-2">
                    <input  class="form-control" type="text" name="name" placeholder="Enter a name" aria-describedby="emailHelp" ngModel>
                </div>

                <div class="form-group mb-2">
                    <input type="email" class="form-control" email="email"  placeholder="Enter a email" aria-describedby="emailHelp" ngModel>
                </div>

                <div class="form-group mb-2">
                    <input type="number" class="form-control" age="age"  placeholder="Enter a age" aria-describedby="emailHelp" ngModel>
                </div>

                <div class="form-group mb-2">
                    <input type="text" class="form-control" city="city" type="text" placeholder="Enter a city name" aria-describedby="emailHelp" ngModel>
                </div>

                <button  class="btn btn-primary">Sumbit</button>
            </form>
        </div>
    </div>
</div>

<div class="container">
<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Age</th>
        <th scope="col">City</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.age}}</td>
        <td>{{item.city}}</td>
      </tr>      
    </tbody>
  </table>
</div>
